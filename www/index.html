<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>数独游戏</title>
</head>
<body>
<!--标题-->
<div class="title">
    <h1>数独游戏</h1>
</div>
<!--九宫格-->
<div id="container" class="container grid"></div>
<!--按钮组-->
<div id="dashboard" class="dashboard">
    <div class="buttons">
        <button id="check" type="button">检查</button>
        <button id="reset" type="button">重置</button>
        <button id="clear" type="button">清理</button>
        <button id="rebuild" type="button">重建</button>
    </div>
</div>
<!--弹出格-->
<div id="popupNumbers" class="grid popup-num hidden">
    <div class="row">
        <span>1</span><span>2</span><span>3</span>
    </div>
    <div class="row">
        <span>4</span><span>5</span><span>6</span>
    </div>
    <div class="row">
        <span>7</span><span>8</span><span>9</span>
    </div>
    <div class="row">
        <span class="mark1"></span><span class="empty" style="background-color: #e1decb"></span><span class="mark2"></span>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
